<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">

		ul li:nth-child(1){
		    color: #eee;
		}
		ul li:first-child{
		    color: #000;
		}
	</style>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<script type="text/javascript">
		var x=1,y=z=0;
		function add(n){
		return n=n+1;
		}
		y=add(x);
		function add(n){
		return n=n+3;
		}
		z=add(x);
		console.log(x);
		console.log(y);
		console.log(z);
	</script>
</body>
</html>
