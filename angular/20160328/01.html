<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title></title>
</head>
<body ng-controller='TextController'>
	<p ng-bind='message.someText'></p>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript">
		var myAppMoudle = angular.module('todoApp', []);
		myAppMoudle.controller('TextController',function($scope){
			var message = {};
			message.someText = 'abc';
	  		$scope.message = message;
	  	});
	</script>
</body>
</html>
